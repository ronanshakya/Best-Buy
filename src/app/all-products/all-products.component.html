<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<title>Home Page</title>
	</head>
	<body>
		<div class="row">
			<div class="col-md-12">
				<nav class="navbar navbar-expand-lg navbar-light bg-light">
					<div class="container-fluid">
						<a class="navbar-brand" href="#">Best Buy</a>
						<button
							class="navbar-toggler"
							type="button"
							data-bs-toggle="collapse"
							data-bs-target="#navbarSupportedContent"
							aria-controls="navbarSupportedContent"
							aria-expanded="false"
							aria-label="Toggle navigation"
						>
							<span class="navbar-toggler-icon"></span>
						</button>
						<div class="collapse navbar-collapse" id="navbarSupportedContent">
							<ul class="navbar-nav me-auto mb-2 mb-lg-0">
								<li class="nav-item">
									<a
										class="nav-link active"
										aria-current="page"
										href="index.html"
										>Home</a
									>
								</li>

								<li class="nav-item">
									<a class="nav-link" href="all-products.html">All Products</a>
								</li>
								<li class="nav-item">
									<select
										class="form-select"
										onchange="if (this.value) window.location.href=this.value"
									>
										<option>Select a Category...</option>
										<option value="product-categories.html">Tvs</option>
										<option value="product-categories.html">Computers</option>
										<option value="product-categories.html">Appliances</option>
									</select>
								</li>
							</ul>
						</div>
					</div>
				</nav>
			</div>
		</div>

		<div class="container-lg px-4" style="margin-top: 100px">
			<div class="row">
        <app-product-card
          *ngFor="let product of allProducts"
          [id]="product.ID"
          [name]="product.Name"
          [description]="product.Description"
          [price]="product.Price"
          [imageSource]="product.Photo">
        </app-product-card>
			</div>
		</div>
	</body>
</html>
